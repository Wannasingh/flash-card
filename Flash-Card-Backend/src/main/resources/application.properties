
server.port=8081
logging.level.com.flashcard.backend.security.jwt=INFO
logging.level.root=INFO
logging.level.org.springframework.security=INFO
logging.level.com.zaxxer.hikari=INFO

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=flashcard

# ── Flyway (enterprise schema version control) ───────────────────────────────
# Replaces spring.sql.init which had Supabase permission conflicts.
# Each migration runs in its own transaction with proper DDL semantics.
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.default-schema=flashcard
spring.flyway.schemas=flashcard
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1
spring.flyway.placeholders.FLASHCARD_APP_PASSWORD=${FLASHCARD_APP_PASSWORD}
# ─────────────────────────────────────────────────────────────────────────────
spring.main.allow-bean-definition-overriding=true

# Scalar API Configuration
springdoc.swagger-ui.enabled=false
springdoc.api-docs.path=/v3/api-docs
springdoc.scalar.path=/scalar
springdoc.scalar.enabled=true

# File Upload Configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
server.tomcat.max-swallow-size=-1

# Spring AI Configuration
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.chat.options.model=gpt-4o

